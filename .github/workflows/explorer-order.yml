name: Update Explorer Order

on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-python@v6
        with:
          python-version: "3.x"
      - run: python .github/scripts/explorer_order.py
      - uses: stefanzweifel/git-auto-commit-action@v7
        with:
          commit_message: "chore: Update ExplorerOrder.luau"
          file_pattern: "src/Client/Explorer/ExplorerOrder.luau"
